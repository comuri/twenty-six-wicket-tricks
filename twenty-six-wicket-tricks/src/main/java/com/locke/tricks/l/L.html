<html>
	<head>
	</head>
    <body>
    	<wicket:extend>
	    	<div wicket:id="globalFeedbackPanel"/>
	    	<div>
		    	There is a GlobalFeedbackPanel above and a LocalFeedbackPanel in each of
		    	the forms below.<br/>The LocalFeedbackPanels show only messages produced
		    	by components in their respective nested form.<br/>The GlobalFeedbackPanel 
		    	shows all other messages.
		    </div>
			<p/>
	    	<div wicket:id="localFeedbackContainer" class="bordered" style="width:200px; float:left;">
		    	<div wicket:id="localFeedbackPanel"/>
		    	<form wicket:id="form">
		    		Input some text:<br/>
		    		<input type="text" wicket:id="requiredTextField"/>
		    	</form>
		    </div>
	    	<div wicket:id="localFeedbackContainer2" class="bordered" style="margin-left: 20px; width:200px; float:left;">
		    	<div wicket:id="localFeedbackPanel"/>
		    	<form wicket:id="form">
		    		Input some text:<br/>
		    		<input type="text" wicket:id="requiredTextField"/>
		    	</form>
		    </div>
		</wicket:extend>
	</body>
</html>
